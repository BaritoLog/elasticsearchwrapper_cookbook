---
driver:
  name: vagrant
  product_version: 14.1.1
  customize:
    memory: 6144
    cpus: 2

provisioner:
  name: chef_zero
  nodes_path: 'test/fixtures/nodes'
  environments_path: 'test/fixtures/data_bags'
  data_bags_path: 'test/fixtures/data_bags'
  client_rb:
    environment: _default

verifier:
  name: inspec

platforms:
  - name: opscode-ubuntu-18.04-chef-14
    driver:
      box: bento/ubuntu-18.04
    provisioner:
      product_name: chef
      product_version: latest

suites:
  - name: master
    driver:
      vm_hostname: master.elasticsearch.test
      network:
      - ["private_network", {ip: "192.168.20.10"}]
      customize:
        memory: 2048
        cpus: 2
    run_list:
      - recipe[elasticsearch_wrapper_cookbook::elasticsearch]
    verifier:
      inspec_tests:
        - test/unit/spec
    attributes:
      elasticsearch_wrapper_cookbook:
        node_master: true
        hosts: ['master-opscode-ubuntu-1804-chef-14']
        package_retries: 1
        allocated_memory: 2048000
        member_hosts: ["102.168.20.10", "192.168.20.11", "192.168.20.12"]
  - name: master02
    driver:
      vm_hostname: master02.elasticsearch.test
      network:
      - ["private_network", {ip: "192.168.20.11"}]
      customize:
        memory: 2048
        cpus: 2
    run_list:
      - recipe[elasticsearch_wrapper_cookbook::elasticsearch]
    verifier:
      inspec_tests:
        - test/unit/spec
    attributes:
      elasticsearch_wrapper_cookbook:
        node_master: true
        hosts: ['master02-opscode-ubuntu-1804-chef-14']
        package_retries: 1
        allocated_memory: 2048000
        member_hosts: ["192.168.20.10", "192.168.20.11", "192.168.20.12"]
  - name: member
    driver:
      vm_hostname: member.elasticsearch.test
      network:
      - ["private_network", {ip: "192.168.20.12"}]
      customize:
        memory: 2048
        cpus: 2
    run_list:
      - recipe[elasticsearch_wrapper_cookbook::elasticsearch]
    verifier:
      inspec_tests:
        - test/unit/spec
    attributes:
      elasticsearch_wrapper_cookbook:
        hosts: ['member-opscode-ubuntu-1804-chef-14']
        package_retries: 1
        allocated_memory: 2048000
