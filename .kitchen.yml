---
driver:
  name: vagrant
  product_version: 14.1.1
  customize:
    memory: 6144
    cpus: 2

provisioner:
  name: chef_zero
  nodes_path: 'test/fixtures/nodes'
  environments_path: 'test/fixtures/data_bags'
  data_bags_path: 'test/fixtures/data_bags'
  client_rb:
    environment: _default

verifier:
  name: inspec

platforms:
  - name: opscode-ubuntu-18.04-chef-14
    driver:
      box: bento/ubuntu-18.04
    provisioner:
      product_name: chef
      product_version: latest

suites:
  - name: default
    run_list:
      - recipe[elasticsearch_wrapper_cookbook::elasticsearch]
    verifier:
      inspec_tests:
        - test/unit/spec
    attributes:
      elasticsearch:
        hosts: ['default-opscode-ubuntu-1804-chef-14']
        package_retries: 1
        allocated_memory: 2048000
